databaseChangeLog:
  - changeSet:
      id: create-users
      author: Alex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_moderator
                  type: tinyint
                  autoIncrement: false
                  constraints:
                    nullable: false